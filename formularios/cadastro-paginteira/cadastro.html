<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/formularios/assets/css/style.css"> 
</head>
<body>
    <div class="container">
        <div class="form-image"> <!--colocando imagem-->
            <img src="assets/img/shopping.svg" alt="shopping">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header"> <!--aqui fica o título de header-->
                    <div class="title"> <!--titulo-->
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button"> <!--botão-->
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-group"> <!--agrupar as seções-->

                        <div class="input-box"> <!--nome-->
                            <label for="name">Nome</label>
                            <input id="name" type="text" name="name" placeholder="Digite seu nome.." required> <!--O required faz com que esse input seja obrigatório-->
                        </div>
    
                        <div class="input-box"> <!--sobrenome-->
                            <label for="sobrenome">Sobrenome</label>
                            <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu sobrenome.." required> 
                        </div>
    
                        <div class="input-box"> <!--email-->
                            <label for="email">email</label>
                            <input id="email" type="email" name="email" placeholder="nomesobrenome@gmail.com" required> 
                        </div>
    
                        <div class="input-box"> <!--num.celular-->
                            <label for="number">tel.celular</label>
                            <input id="number" type="tel" name="number" placeholder="()XXXXX-XXXX" required> 
                        </div>
    
                        <div class="input-box"><!--senha-->
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="senha.." required> 
                        </div>
    
                            
                        <div class="input-box"> <!--confirmar senha-->
                            <label for="confirm-password">Confirme sua senha</label>
                            <input id="confirm-password" type="password" name="confirm-password" placeholder="senha..." required> 
                        </div>
    
                        <div class="continue-button">
                            <button><a href="#">Continuar</a></button>
                        </div> 
                    
                </div>

            </form>
        </div>
    </div>

</body>    
</body>
</html>
